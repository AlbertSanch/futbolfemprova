        <main>
            <h2>Encuesta de sadisfación</h2>
            <form action="./enquesta.html" method="POST">
                <p>
                    <input type="email" id="idEmail" name="correo" placeholder="Introduce tu correo electronico" autofocus required>
                </p>
                <p>
                    <input id="idnombre" type="text" placeholder="Introduce tu nombre completo" name="nombre" size="50" maxlength="100" required>
                </p>
                <p>
                    <label for="idpuntuacion">Puntua la Web</label>
                    <input type="number" id="idpuntuacion" name="puntuacio" min="1" max="5" required>
                </p>
                <p>
                    <label for="valoracionglobal">Valoracion Global</label>
                    <select name="valoracionglobal" id="idvaloracioglobal" required>
                        <option value="excelente">Excelente</option>
                        <option value="notable">Notable</option>
                        <option value="bien">Bien</option>
                        <option value="regular">Regular</option>
                        <option value="mala">Mala</option>
                    </select>
                </p>
                    <label for="colores">Elige el color del tema</label>
                    <select name="colorestema" id="colores">
                        <option name="amarillo" type="color" value="#FFFF00"></option>
                        <option name="verde" type="color" value="#00FF00"></option>
                        <option name="rosa" type="color" value="#FF00FF"></option>
                    </select>
                <p>
                    <input type="text" id="idobservaciones" name="observaciones" placeholder="Observaciones">
                </p>
                <p>
                    <input value="Limpia el Formulario" type="reset">
                </p>
                <p>
                  <input value="Envía el formulario" type="submit">
                </p>
